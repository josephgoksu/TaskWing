# Air configuration for TaskWing development
# Watches for changes and rebuilds locally

root = "."
tmp_dir = "tmp"

[build]
# Build locally on every change
cmd = "go build -o ./bin/taskwing . && echo 'âœ“ Built: ./bin/taskwing'"
bin = "./bin/taskwing"
full_bin = ""
include_ext = ["go"]
exclude_dir = ["tmp", "vendor", "node_modules", ".git", "bin"]
exclude_file = []
exclude_regex = ["_test\\.go$"]
exclude_unchanged = false
follow_symlink = false
log = "build-errors.log"
delay = 500
stop_on_error = true
send_interrupt = false
kill_delay = 500

[log]
time = false
main_only = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
