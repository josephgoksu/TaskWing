      owner: josephgoksu
      name: homebrew-tap
    directory: Formula
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    skip_upload: true  # Enable when homebrew-tap repo is ready

# Docker images (future)
dockers:
