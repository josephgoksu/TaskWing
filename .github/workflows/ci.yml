name: CI

on:
  push:
    branches: [main]
    tags-ignore:
      - 'v*'  # Don't run CI on tag pushes (release.yml handles it)
  pull_request:
    branches: [main]

jobs:
  docs-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check docs consistency
        run: ./scripts/check-doc-consistency.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true  # Enable Go module caching

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true  # Enable Go module caching

      - name: Test
        run: go test ./...

  # OpenCode integration tests - runs on main merges and PRs
  integration-opencode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary for integration tests
        run: make build

      - name: Run OpenCode integration tests
        run: go test -v ./tests/integration/... -run "TestOpenCode"
